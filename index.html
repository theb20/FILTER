    <title>Filter Finder - Plateforme Immobilière Sécurisée</title>
    
    <!-- Inline Critical CSS for faster initial render -->
    <style>
       
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #0f172a;
        overflow-x: hidden;
      }
      
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      
      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: bold;
        color: #d97706;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loader-text {
        color: white;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Root Container */
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      
      /* Print Styles */
      @media print {
        #loading-screen {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader">
        <div class="loader-logo"><span class="text-orange-500">Filter</span> <br>Finder</div>
        <div class="loader-spinner"></div>
        <div class="loader-text">Chargement...</div>
      </div>
    </div>
    
    <!-- Skip to main content for accessibility -->
    <a href="#root" class="sr-only">Aller au contenu principal</a>
    
    <!-- Main Application Container -->
    <div id="root"></div>
    
    <!-- Main JavaScript -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading Screen Auto-Hide Script -->
    <script>
      // Hide loading screen when the page is fully loaded
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        setTimeout(function() {
          loadingScreen.classList.add('hidden');
          // Remove from DOM after animation
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }, 1000); // Minimum display time of 1 second
      });
      
      // Fallback: hide loading screen after 5 seconds if load event doesn't fire
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 5000);
    </script>
    
    <!-- No JavaScript Fallback -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; width: 100%; background: #f59e0b; color: white; padding: 20px; text-align: center; z-index: 10000; font-family: sans-serif;">
        <strong>⚠️ JavaScript est désactivé</strong><br/>
        Filter Finder nécessite JavaScript pour fonctionner correctement. Veuillez l'activer dans les paramètres de votre navigateur.
      </div>
    </noscript>
  </body>
</html>
