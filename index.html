<style>
  /* ========================================
     BASE
  ======================================== */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Poppins", system-ui, sans-serif;
    background-color: #f8fafc;
    color: #0f172a;
  }

  /* ========================================
     LOADING SCREEN
  ======================================== */
  #loading-screen {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
    z-index: 9999;
  }

  #loading-screen.hidden {
    visibility: hidden;
    pointer-events: none;
  }

  .loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    animation: fadeIn 1s ease forwards;
  }

  /* ========================================
     ORBITAL LOADER
  ======================================== */
  .loader-orbit {
    position: relative;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .loader-logo {
    width: 104px;
    height: 104px;
    z-index: 2;
    position: absolute;
    animation: pulse 3s ease-in-out infinite;
  }

  .orbit-spinner {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 3px solid transparent;
    border-top: 3px solid #f59e0b; /* or #ffc107 si tu veux plus doré */
    border-radius: 50%;
    animation: spin 1.2s linear infinite;
  }

  .loader-text {
    color: #0f172a;
    font-weight: 500;
    font-size: 16px;
    letter-spacing: 0.5px;
  }

  /* ========================================
     ANIMATIONS
  ======================================== */
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* ========================================
     PRINT
  ======================================== */
  @media print {
    #loading-screen {
      display: none !important;
    }
  }
</style>

    <!-- Loading Screen Controller -->
    <script>
      (function() {
        'use strict';
        
        const LOADING_CONFIG = {
          minDisplayTime: 1000,    // Minimum display duration (ms)
          maxDisplayTime: 5000,    // Maximum fallback timeout (ms)
          fadeOutDelay: 500        // Fade out animation duration (ms)
        };
        
        /**
         * Hide the loading screen with animation
         */
        function hideLoadingScreen() {
          const loadingScreen = document.getElementById('loading-screen');
          if (!loadingScreen || loadingScreen.classList.contains('hidden')) {
            return;
          }
          
          loadingScreen.classList.add('hidden');
          
          // Remove from DOM after animation completes
          setTimeout(function() {
            if (loadingScreen.parentNode) {
              loadingScreen.remove();
            }
          }, LOADING_CONFIG.fadeOutDelay);
        }
        
        /**
         * Initialize loading screen auto-hide on page load
         */
        window.addEventListener('load', function() {
          setTimeout(hideLoadingScreen, LOADING_CONFIG.minDisplayTime);
        });
        
        /**
         * Fallback: Force hide if load event doesn't fire
         */
        setTimeout(hideLoadingScreen, LOADING_CONFIG.maxDisplayTime);
      })();
    </script>
